<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Event Listener, Testing Form</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
  <style>
    button:active {
      background-color: darkgreen;
    }

    input:hover {
      background-color: skyblue;
    }
    input:focus {
      background-color: pink;
    }
    input:invalid {
      border: 3px solid red;
    }
    input:valid {
      border: 3px solid green;
    }

    /* .error could be a class that you set with javascript (using classList, for example) elsewhere in your app */
    span.error::after {
      content: ': There has been an error';
      color: red;
    }
  </style>
</head>
<body class="only-child">
  <form action="#submitted">
    <fieldset>
      <legend>Top 10 Things every week! Subscribe to our newsletter.</legend>
      <label for="email">
        <span class="error">Email Address</span>
        <input id="email" type="email" required>
      </label>
      <button type="submit">Subscribe</button>
    </fieldset>
  </form>
  <script>
    // Assign form element to variable
    const form = document.querySelector('form');

    // Add an event listener
    // The second argument is an anonymous function that is invoked whenever the form is submited. 

    form.addEventListener('submit',function(event) {
      // Stop the form from submitting so we can do things
      // The 'event' object is created by the browser and has many useful methods like this one
      event.preventDefault();

      // Assign the email input to a variable
      const email = document.querySelector('#email');

      // Simple validation
      if (email.value == '') {
        
        // Sets the input to 'invalid'
        email.setCustomValidity("Dude, email address required.")

      } else {
        // Sets the input to 'valid'
        email.setCustomValidity('');

        // Run other tests and submit.
        // 'this' is a browser built variable that (in this case) refers to the form element.
        this.submit();
      }

    });
  </script>
</body>
</html>
