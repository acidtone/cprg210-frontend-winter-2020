<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList Demo</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    p {
      max-width: 50ch;
    }

    .bold {
      font-weight: bold;
    }
    .italicize {
      font-style: italic;
    }

    .purple {
      color: purple;
    }

    .blue {
      color: navy;
    }
  </style>
</head>
<body class="only-child">
  <main>
    <p id="para" class="bold italicize purple blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit voluptatum error et deserunt inventore explicabo perferendis molestiae a saepe accusantium!</p>
  </main>
</body>
</html>
