<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if/else and block scope with const, let and var</title>
</head>
<body>
  <script>
    const a = 0;
    if (a < 0) {
      console.log('negative number');
    } else if (a > 0) { 
      console.log('positive number');
    } else {
      console.log('number is zero');

      // Difference between let and var
      var b = 'var variable';
      let c = 'let variable';
      const z = 'const variable';
    }
    console.log(b); // works just fine
    // console.log(c); // Reference Error
    console.log(z); // Another Reference Error
  </script>
</body>
</html>
